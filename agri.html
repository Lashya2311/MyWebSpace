<!DOCTYPE html>
<html>
<head>
  <title>Agri Watch Complaint Form</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
</head>
<body>
  <h2>Agri Watch - Submit a Complaint</h2>
  <form id="complaintForm">
    <label>Name:</label><br />
    <input type="text" id="name" required><br /><br />
    
    <label>Village:</label><br />
    <input type="text" id="village" required><br /><br />
    
    <label>Complaint:</label><br />
    <textarea id="complaint" required></textarea><br /><br />
    
    <button type="submit">Submit</button>
  </form>

  <script>
    // ✅ 2. Add your Firebase config here (from your project settings)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // ✅ 3. Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ✅ 4. Handle form submission
    document.getElementById('complaintForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const village = document.getElementById('village').value;
      const complaint = document.getElementById('complaint').value;

      try {
        await db.collection('complaints').add({
          name: name,
          village: village,
          complaint: complaint,
          date: new Date().toISOString()
        });
        alert("Complaint submitted successfully!");
        document.getElementById('complaintForm').reset();
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
